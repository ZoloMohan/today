<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>
<body>
<div class="container-fluid full-page">
    <div class="row full-page">
        <div class="col-lg-2" id="sidebar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="#" class="navbar-brand d-block d-lg-none">
                    <img src="img/logo.svg" id="brand-logo">
                    <h3>Today</h3>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-content">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-content">
                    <ul class="navbar-nav flex-column">
                        <li id="usr-name">
                            <a href="#" class="navbar-brand d-none d-lg-block">
                                <img src="img/logo.svg" id="brand-logo">
                                <h3>Username</h3>
                            </a>
                        </li>
                        <li class="nav-item">Remaining Tasks: <span id="task-count-indicator">0</span></li>
                        <li><hr></li>
                        <li class="nav-item task-group"><span class="task-group-icon"><i class="fas fa-calendar-day"></i></span>Today</li>
                        <li class="nav-item task-group"><span class="task-group-icon"><i class="fas fa-calendar-day"></i></span>Tomorrow</li>
                        <li class="nav-item task-group"><span class="task-group-icon"><i class="fas fa-calendar-week"></i></span>This Week</li>
                        <li class="nav-item task-group"><span class="task-group-icon"><i class="far fa-calendar"></i></span>This Month</li>
                        <li><hr></li>
                        <li class="nav-item task-group custom-task-group"><span class="task-group-icon"><i class="fas fa-film"></i></span>Movies</li>
                        <li class="nav-item task-group custom-task-group"><span class="task-group-icon"><i class="fas fa-gamepad"></i></span>Games</li>
                        <li class="nav-item task-group custom-task-group"><span class="task-group-icon"><i class="fas fa-shopping-cart"></i></span>Shopping</li>
                        <!-- <li class="nav-item"><a href="http://www.google.com" class="nav-link">&copy; Google</a></li> -->
                    </ul>
                   
                </div>
            </nav>
            <!-- <input type="text" placeholder=" + New List" class="form-control" id="add-task-group"> -->
        </div>
          
        <div class="col-12 col-lg-10" id="main">
            <h1 id="list-header">Today</h1>
            <div class="input-group my-3" id="add-task">
                <input type="text" id="add-task-field" class="form-control" placeholder="New Task">
                <div class="input-group-append">
                    <button type="submit" id="add-task-btn" class="btn btn-outline-dark px-3"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <ul id="task-list" class="list-group"></ul>
            <div id="complete-msg"><p id="complete-msg">No More Tasks Today.</p></div>
        </div>
    </div>
</div>
<!-- js -->
<script src="lib/jQuery/jQuery.3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/core.js"></script>
</body>
</html>
